<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego Piedra Papel Tijera</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <!--<link rel="icon" href="./assets/images/favicon.png" />-->
</head>

<body>
  <div class="page">
    <header class="header">
      <h1 class="header-title">Juego Piedra, Papel y Tijera</h1>
    </header>
    <main class="container">
      <section class="container_section">
        <form action="#" method="get" class="form">
          <select class="js-select form_option" name="select" id="select">
            <option>Seleccione su jugada</option>
            <option value="piedra">piedra</option>
            <option value="papel">papel</option>
            <option value="tijera">tijera</option>
          </select>
          <input type="button" value="Jugar" class="form_button js-input">
          <div class="js-start form_start"></div>

          <article class="js-article form_article">

          </article>
          <input class="button-reset hidden js-reset" type="reset" value="reiniciar juego">
        </form>
      </section>
      <div class="container_img">
        <img src="./assets/images/papel_.png" Alt="papel" class="container_img--images js-papel hidden">
        <img src="./assets/images/3D_Stone_25698.png" Alt="piedra" class="container_img--images js-piedra hidden">
        <img src="./assets/images/edit_cut_scissors_15697.png" Alt="tijeras" class="container_img--images js-tijera hidden">
      </div>
    </main>
    <footer class="footer">
      <small>
        &copy; 2022
      </small>
      <nav>
        <ul class="footer-contact">
          <li class="footer-contact__icons"><a href="https://github.com/Vianam92" class="footer-contact__icons--link"
              target="_blank">
              <i class="fab fa-github-alt"></i>
            </a></li>
          <li class="footer-contact__icons"><a href="https://www.linkedin.com/in/mariana-viana-rodriguez-19871a195/"
              class="footer-contact__icons--link" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a></li>
          <li class="footer-contact__icons"><a href="https://twitter.com/vianam92" class="footer-contact__icons--link"
              target="_blank">
              <i class="fab fa-twitter"></i>
            </a></li>
        </ul>
      </nav>
    </footer>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
